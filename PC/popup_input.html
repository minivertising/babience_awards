<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="shortcut icon" type="image/x-icon" href="./img/icon/favicon.ico" />
<title>개인정보 입력 팝업</title>
<!--[if lt IE 9]><script src="./js/html5shiv.js"></script><![endif]-->
<link href="css/style_yang.css" rel="stylesheet" type="text/css">
<script src="js/vendor/modernizr-2.6.2.min.js"></script>

</head>

<body style="background:#fff;">


	<!--개인정보입력 작성-->
    <div>팝업개인정보(1)-1</div>
	<div class="popup_wrap">
   	  <div class="p_mid_input p_position">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>
            <div class="block_content">
            	<div class="inner">
                	<div class="title">
       	    	    	<img src="images/popup/title_input.png" />
                    </div>
                    
                    <div class="block_wrap">
                        <div class="block_input">
                            <div class="input_one clearfix">
                                <div class="label">
                                     엄마/아빠 이름
                                </div>
                                <div class="input">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="input_one clearfix">
                                <div class="label">
                                    휴대폰 번호
                                </div>
                                <div class="input_phone clearfix">
                                    <div class="phone_ip">
                                        <select></select>
                                    </div>
                                    <div class="phone_ip"><input type="tel"></div>
                                    <div class="phone_ip"><input type="tel"></div>
                                </div>
                            </div>
                            <div>
                                * 입력하신 전화번호로 선물번호를 확인할 수 있는 문자가 발송됩니다.
                                * 입력하신 전화번호로 선물번호를 확인할 수 있는 문자가 발송됩니다.
                            </div>
                        </div>
    
                        
                        <div class="check_block">
                            <div class="check_one first clearfix">
                                <div class="in_check">
                                    <input type="checkbox">
                                </div>
                                <div class="txt_check">
                                    개인정보 취급동의/광고동의
                                </div>
                                <div class="btn_agree">
                                    <a href="#">자세히보기</a>
                                </div>
                            </div>  
                                           
                        </div>
                    </div>
                    
                    
                    <div class="btn_block">
                        <a href="#"><img src="images/popup/btn_ok.png" alt=""/></a>
                    </div>
                </div><!--inner-->
            </div>
        </div>
	</div>
    <!--END : 개인정보입력  작성-->

 
 
 
 
	<!--팝업 사진등록(1)-2-->
    <div style="padding-top:50px;">팝업 사진등록(1)-2</div>
	<div class="popup_wrap">
   	  <div class="p_mid_input p_position upload">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>
            <div class="block_content">
            	<div class="inner">
                	<div class="title">
       	    	    	<img src="images/popup/title_upload.png" />
                    </div>
                    
                    <div class="block_wrap">
                        <div class="block_input">
                            <div class="input_one clearfix">
                                <div class="label">
                                     아기이름
                                </div>
                                <div class="input">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="input_one clearfix">
                                <div class="label">
                                     사진올리기
                                </div>
                                <div class="input">
                                    <input type="text">
                                </div>
                                <div>
                                	<a href="#">파일선택</a>
                                </div>
                            </div>
							<div class="img_preview">
                            	<img src="#" /><!--이미지 미리보기-->
                            </div>
                            <div class="input_one clearfix">
                                <div class="label">
                                     영상올리기
                                </div>
                                <div class="input">
                                    <input type="text">
                                </div>
                            </div>
                            
                        </div><!--end:block_input-->
    
                       
                    </div>
                    <div>
                    	사진미리보기를 통해 업로드할 사진을 확인해주세요.업로드한 사진은 수정/삭제가 불가능합니다. 
                        이벤트와 관계없는 사진은 무단 삭제됩니다. 
                    </div>
                    
                    <div class="btn_block">
                        <a href="#"><img src="images/popup/btn_apply.png" alt=""/></a>
                    </div>
                </div><!--inner-->
            </div>
        </div>
	</div>

	
    <!--END : 팝업 사진등록(1)-2-->
 
 
    
    
</body>
</html>
