	<!--(1)후보등록 중복참여- 6가지 항목 다 참여한 경우 -->

	<div class="popup_wrap">
   	  <div class="p_mid small p_position">
            <div class="block_close clearfix">

            </div>
            <div class="block_content">
            	<div class="inner">
                	<div class="title">

                    </div>
                    
                </div><!--inner-->
            </div>
        </div>
	</div>
