<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, user-scalable=yes,
initial-scale=1.0, maximum-scale=3.0"/>
<link rel="shortcut icon" type="image/x-icon" href="./img/icon/favicon.ico" />
<title>정보입력</title>
<!--[if lt IE 9]><script src="./js/html5shiv.js"></script><![endif]-->
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/vendor/modernizr-2.6.2.min.js"></script>

</head>

<body style="background:#ccc;">

   
   
	<!--정보입력-->
    <div>정보입력</div>
    <div>*********팝업크기 가로 100% 풀사이즈*********</div>
	<div class="popup_wrap">
   	  	<div class="p_mid p_position big input">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>
            <div class="block_content">
            	<div class="inner">
                	<div class="title title_input"><img src="images/popup/title_input.png" /></div>
                    
                    <div class="block_input_bg">
                        <div class="block_input clearfix">
                            <div class="label"><img src="images/popup/label_name.png" /></div>
                            <div class="input_txt name"><input type="text"></div>
                        </div>
                        <div class="block_input clearfix">
                            <div class="label"><img src="images/popup/label_phone.png" /></div>
                            <div class="input_txt">
                                <div class="inner_phone clearfix">
                                    <div class="in_phone"><select></select></div>
                                    <div class="in_phone"><input type="text"></div>
                                    <div class="in_phone"><input type="text"></div>
                                </div>
                            </div>
                        </div>
                        <div class="block_input clearfix">
                            <div class="input_txt notice">
                            	<img src="images/popup/txt_notice_input.png" />
                            </div>
                        </div>
                        <div class="block_ckeck">
                           
                            <div class="inner_check clearfix">
                                <div class="in_check">img</div>
                                <div class="label_check">개인정보활용/개인정보취급/광고 약관동의</div>
                                <div class="btn_check"><a href="#">자세히보기</a></div>
                            </div>
                            
                        </div>
                    </div>    
                    
                    
                    
                    <div class="block_btn">
                    	<a href="#" class="common_1"><img src="images/popup/btn_input_ok.png" /></a>
                    </div>
                </div><!--inner-->
            </div>
        </div>
	</div>
    <!--END : 정보입력-->    

   
	<!--사진올리기-->
    <div>사진올리기</div>
    <div>*********팝업크기 가로 100% 풀사이즈*********</div>
	<div class="popup_wrap">
   	  	<div class="p_mid p_position big input">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>
            <div class="block_content">
            	<div class="inner">
                	<div class="title title_input"><img src="images/popup/title_input_file.png" /></div>
                    
                  
                    
                    <div class="block_input_bg">
                        <div class="block_input clearfix">
                            <div class="label">아기이름</div>
                            <div class="input_txt name"><input type="text"></div>
                        </div>
                        
                        <div class="navi_upload" style="display:;">  
                            <div class="inner_navi_up clearfix">
                                <a href="#"><img src="images/popup/btn_upload_navi_1_on.png" /></a>
                                <a href="#"><img src="images/popup/btn_upload_navi_2_off.png" /></a>
                            </div>
                        </div>
                        <div class="input_upload">
                        	<div class="inner_input_upload clearfix">
                            	<div class="input">
                        			<input type="text">
                            	</div>
                                <div class="btn">
	                                <img src="images/popup/btn_file_select.png" />
                                </div>
                            </div>
                        </div>
                        <div class="pre_img">
                        	<img src="images/popup/pre_img.png" />
                        </div>
                    </div>    
                    
                    <div class="txt_notice">
                    	<img src="images/popup/txt_notice_upload.png" />
                    </div>
                 
                    <div class="block_btn">
                    	<a href="#" class="common_45"><img src="images/popup/btn_apply.png" /></a>
                    </div>
                </div><!--inner-->
            </div>
        </div>
	</div>
    <!--END : 사진올리기-->    

 
 
 
    
    
</body>
</html>
